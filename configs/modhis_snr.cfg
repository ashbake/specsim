# Configuration file to run snr_max

[run]
plot_prefix=testrun
savename=test.txt
instrument=MODHIS

[stel]
phoenix_folder=./data/stel/phoenix/
sonora_folder=./data/stel/sonora/vsini =0
teff  =2300
mag   =16

[filt]
zp_file=./data/filters/zeropoints.txt
filter_path=./data/filters/
band=H
family=Johnson

[tel]
telluric_file=./data/telluric/psg_out_2020.08.02_l0_800nm_l1_2700nm_res_0.001nm_lon_204.53_lat_19.82_pres_0.5826.fits
skypath=./data/telluric/sky/
#airmass=1.2
pwv=1.5
seeing=good

[inst]
transmission_path=./data/instrument/
atm=0
adc=0
l0=500
l1=2650
res=100000
res_samp=3
pix_vert=3
extraction_frac=0.925
